<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <title>Landing Page</title>
  </head>
  <body class="body">
    <div class="header">
      <div class="wrapper">
        <div class="header-navbar">
          <div class="header-logo">
            <a href="#" class="logo">Header Logo</a>
          </div>
          <div class="nav-links">
            <ul class="nav-link-list">
              <li><a href="#">header link one</a></li>
              <li><a href="#">header link two</a></li>
              <li><a href="#">header link three</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="wrapper">
        <div class="hero-content">
          <div class="hero-left">
            <h2 class="hero-heading">This website is awesome</h2>
            <p class="hero-text">
              This website has some subtext that goes here under the main title.
              It's a smaller font and color is lower contrast
            </p>
            <button class="hero-button">Sign up</button>
          </div>
          <div class="hero-right">
            <img
              src="https://cdn.pixabay.com/photo/2020/05/09/07/59/cassettes-5148645_960_720.jpg"
              alt="world of cassette"
              class="hero-image"
              height="200"
              width="400"
            />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
